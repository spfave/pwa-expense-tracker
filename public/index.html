<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="manifest" href="./dist/manifest.json">
  <link rel="shortcut icon" href="./dist/assets/icons/icon_72x72.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Expense Tracker</title>
</head>

<body>
  <header>
    <h2 class="total">Your Balance is: $<span id="total">0</span></h2>
  </header>

  <main class="wrapper">
    <div class="form my">
      <p class="error my" hidden>Missing Information</p>
      <div class="my">
        <input type="text" id="t-name" placeholder="Name of transaction" />
        <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
      </div>
      <div class="my">
        <button id="add-btn"><i class="fa fa-plus buttons"></i> Add Expense</button>
        <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Expense</button>
        <!-- <button id="clr-btn"><i class="fa fa-times"></i> Clear Expenses</button> -->
      </div>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <div class="my">
      <canvas id="myChart"></canvas>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js"></script>
  <script src="./dist/assets/js/index.bundle.js"></script>
</body>

</html>
